<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesión</title>

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="/assets/Principal/logo.jpg">

    <!-- CSS -->
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <main>
        <h1>Inicio De Sesión</h1>
        <form>
            <label>Ingrese su usuario</label>
            <input class="inputs" id="correo">

            <label>Contraseña</label>
            <input class="inputs" type="password" id="password">

            <button class="botones">Ingresar</button>

            <p>¿No tienes cuenta?, 
               <a href="sing_up.html" class="links">pulsa aquí para crear una</a>
            </p>
        </form>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const correo = document.querySelector('#correo').value;
    const password = document.querySelector('#password').value;

    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ correo, password })
    });

    const data = await res.json();
    alert(data.mensaje);
  });
});
</script>
</body>
</html>
